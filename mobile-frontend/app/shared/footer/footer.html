<StackLayout [row]="row" [colSpan]="colSpan" class="page-footer">
    <StackLayout orientation="horizontal" horizontalAlignment="right">
        <Button horizontalAlignment="right" class="btn btn-primary" text="Cancel" (tap)="cancel()"></Button>
        <Button horizontalAlignment="right" class="btn btn-primary btn-danger" text="Logout" (tap)="logout()"></Button>
    </StackLayout>
</StackLayout>
